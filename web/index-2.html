<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stuyvenberg 48</title>
  <meta name="description" content="Compteurs Stuyvenberg 48">
  <meta name="author" content="BandP">

  <link rel="stylesheet" href="static/css/compteurs.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="container">
	<div id="containerDay" class="containerChart column-left"></div>
	<div id="containerWeek" class="containerChart column-center"></div>
	<div id="containerMonth" class="containerChart column-right"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
      $(function () {
          $('#containerDay').highcharts({
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Day Consumption'
              },
              xAxis: {
                  categories: [
                      'Day'
                  ]
              },
              yAxis: [{
                  min: 0,
                  title: {
                      text: 'Electricity'
                  }
              }, {
                  title: {
                      text: 'Gas'
                  },
                  opposite: true
              }],
              legend: {
                  shadow: false
              },
              tooltip: {
                  shared: true
              },
              plotOptions: {
                  column: {
                      grouping: false,
                      shadow: false,
                      borderWidth: 0
                  }
              },
              series: [{
                  name: 'Electricity Average Consumption',
                  color: 'rgba(165,170,217,1)',
                  data: [{{data["elecDailyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: -0.2
              }, {
                  name: 'Electricity Consumption',
                  color: 'rgba(126,86,134,.9)',
                  data: [{{data["elecDaily"]}}],
                  pointPadding: 0.4,
                  pointPlacement: -0.2
              }, {
                  name: 'Gaz Average Consumption',
                  color: 'rgba(248,161,63,1)',
                  data: [{{data["gazDailyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: 0.2,
                  yAxis: 1
              }, {
                  name: 'Gaz Consumption',
                  color: 'rgba(186,60,61,.9)',
                  data: [{{data["gazDaily"]}}],
                  pointPadding: 0.4,
                  pointPlacement: 0.2,
                  yAxis: 1
              }]
          });

		$('#containerWeek').highcharts({
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Week Consumption'
              },
              xAxis: {
                  categories: [
                      'Day'
                  ]
              },
              yAxis: [{
                  min: 0,
                  title: {
                      text: 'Electricity'
                  }
              }, {
                  title: {
                      text: 'Gas'
                  },
                  opposite: true
              }],
              legend: {
                  shadow: false
              },
              tooltip: {
                  shared: true
              },
              plotOptions: {
                  column: {
                      grouping: false,
                      shadow: false,
                      borderWidth: 0
                  }
              },
              series: [{
                  name: 'Electricity Average Consumption',
                  color: 'rgba(165,170,217,1)',
                  data: [{{data["elecWeeklyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: -0.2
              }, {
                  name: 'Electricity Consumption',
                  color: 'rgba(126,86,134,.9)',
                  data: [{{data["elecWeekly"]}}],
                  pointPadding: 0.4,
                  pointPlacement: -0.2
              }, {
                  name: 'Gaz Average Consumption',
                  color: 'rgba(248,161,63,1)',
                  data: [{{data["gazWeeklyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: 0.2,
                  yAxis: 1
              }, {
                  name: 'Gaz Consumption',
                  color: 'rgba(186,60,61,.9)',
                  data: [{{data["gazWeekly"]}}],
                  pointPadding: 0.4,
                  pointPlacement: 0.2,
                  yAxis: 1
              }]
          });

$('#containerMonth').highcharts({
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Month Consumption'
              },
              xAxis: {
                  categories: [
                      'Day'
                  ]
              },
              yAxis: [{
                  min: 0,
                  title: {
                      text: 'Electricity'
                  }
              }, {
                  title: {
                      text: 'Gas'
                  },
                  opposite: true
              }],
              legend: {
                  shadow: false
              },
              tooltip: {
                  shared: true
              },
              plotOptions: {
                  column: {
                      grouping: false,
                      shadow: false,
                      borderWidth: 0
                  }
              },
              series: [{
                  name: 'Electricity Average Consumption',
                  color: 'rgba(165,170,217,1)',
                  data: [{{data["elecMonthlyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: -0.2
              }, {
                  name: 'Electricity Consumption',
                  color: 'rgba(126,86,134,.9)',
                  data: [{{data["elecMonthly"]}}],
                  pointPadding: 0.4,
                  pointPlacement: -0.2
              }, {
                  name: 'Gaz Average Consumption',
                  color: 'rgba(248,161,63,1)',
                  data: [{{data["gazMonthlyAverage"]}}],
                  pointPadding: 0.3,
                  pointPlacement: 0.2,
                  yAxis: 1
              }, {
                  name: 'Gaz Consumption',
                  color: 'rgba(186,60,61,.9)',
                  data: [{{data["gazMonthly"]}}],
                  pointPadding: 0.4,
                  pointPlacement: 0.2,
                  yAxis: 1
              }]
          });
      });
  </script>
  	
  
</body>
</html>
